<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of the month</title>
<link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
</head>
<style>
       section{
        background: linear-gradient(to right, #030303, #0c0a0e);
        /* background-color: rgb(0, 0, 0); */
        color: #ffffff;
        box-shadow: 2px 2px 3px;
        margin: 50px auto;
        height: 500px;
    }

    #result{
        margin: 0 180px;
        color: rgb(255, 0, 0);
        margin-top: 30px;
        font-size: 2rem;
        white-space: nowrap;
    }

</style>
<body>
    <section class="w-50 h-50 p-4 shadow">
        <h1>Days in a month</h1>
        <input type="text" class="form-control mt-3 " placeholder="enter month" id="name">
    <button class="btn btn-success mt-4 rounded" onclick="tellMonth()"> Check Days</button>
    <button class="btn btn-danger mt-4 rounded" onclick="resetForm()">Reset</button>

    <div class="color-danger" id="result"></div>
    </section>
</body>
</html>

<script>
    function tellMonth(params) {
        let Month = document.getElementById('name').value.trim().toLowerCase();

        if (Month === "january"|| Month === "march"||Month === "may"|| Month === "july"||Month === "august"|| Month === "october" || Month === "december") {
            document.getElementById('result').innerHTML = "31 days"
            console.log("31 days");
              } 

              else if (Month === "april"|| Month === "june"||Month === "september"||Month === "november") {
                console.log("30 days");
                document.getElementById('result').innerHTML = "30 days"
                
                
            }
              else if (Month === "february") {
                console.log("28 days"); 
                document.getElementById('result').innerHTML = "28 days" 
            }
              else if (Month === "") {
                alert("All field are mandatory");  
            }

            else{
                document.getElementById('result').innerHTML = "30 days"
                console.log("invalid input");  
                document.getElementById('result').innerHTML = "Invalid input"   
            }
        
    }

    function resetForm() {
        document.getElementById('name').value = ""; // Clears the input field
        document.getElementById('result').innerHTML = ""; // Clears the result display
    }
</script>
